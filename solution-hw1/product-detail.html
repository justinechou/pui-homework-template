<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Page Title</title>
  
  <body>
    <a href="./product-gallery.html"><img src="../assets/logo/logo-01.svg" width="400" alt="Bun Bun Bake Shop Logo"/></a>

    <hr>

    <h2><a id = "products-gallery-menu" href="./product-gallery.html">PRODUCTS</a></h2>
    <h2><a id = "cart-gallery-menu" href="./shopping-cart.html">CART</a></h2>
    <br>

    <h2>Original cinnamon roll</h2>


    <div class = "gallery">  
      <img id = "image-detail" src="../assets/products/original-cinnamon-roll.jpg" width="600" alt="Original Cinnamon Roll"/>

      <div class = "paragraph">
      <p id = "customize">Customize our delicious, hand-made cinnamon roll to your liking!</p>
      </div>

      <div class="dropdown">
        <p id="glazing-head">Glazing:</p>
        <select name="glazing" class="box">
          <option value="keep-original">Keep original</option>
          <option value="sugar-milk">Sugar milk</option>
          <option value="vanilla-milk">Vanilla milk</option>
          <option value="double-chocolate">Double chocolate</option>
        </select>
      </div>

      <div class="dropdown">
        <p id="pack-size-head">Pack Size:</p>
        <select name="pack" class="box">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
      </div>

      <br>

      <div class = "button-price">
        <br>
        <p class = "inline">$2.49</p>
        <button>Add to Cart</button>
      </div>    

    </div>
  </body>
</html>
